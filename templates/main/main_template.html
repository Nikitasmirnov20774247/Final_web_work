<!doctype html>
<html lang="ru">
    <head>
        <title>
            {% block title %}{% endblock title %}
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="container-md">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid" style="display: flex; flex-direction: column;">
                    <a class="navbar-brand" href="{% url "home_page" %}">Recipe Book</a>
                    <div id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url "home_page" %}">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url "add_recipe" %}">Добавить рецепт</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url "my_recipes" %}">Мои рецепты</a>
                            </li>
                            <li class="nav-item">
                                <form action="{% url "logout" %}" method="post">
                                {% csrf_token %}
                                    <a class="nav-link" href="" onclick="this.closest('form').submit();return false;">Выйти ({{ user.username }})</a>
                                </form>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url "login" %}">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'registration' %}">Регистрация</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <divc lass="container-md">{% block content %}{% endblock content %}</divc>
        </main>

        <footer>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
